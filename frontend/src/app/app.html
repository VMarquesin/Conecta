<nav class="navbar">
  <a routerLink="/" class="logo">Conecta</a>

  <ul class="nav-links">
    
    @if (isLoggedIn$ | async) {
      <li><a routerLink="/perfil">Meu Perfil</a></li> 
      <li>
        <a (click)="onLogout()" style="cursor: pointer;" class="logout-link">Logout</a>
      </li>
    } @else {
      <li><a routerLink="/cadastro">Cadastrar Cliente</a></li>
      
      @if (currentRoute !== '/cadastro-prestador') {
        <li><a routerLink="/cadastro-prestador">Cadastrar Prestador</a></li>
      }
      
      @if (currentRoute !== '/login') {
        <li><a routerLink="/login" class="login-link">Login</a></li>
      }
    }

  </ul>
</nav>

<router-outlet></router-outlet>
